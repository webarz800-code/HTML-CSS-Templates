<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordern-Card Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page">

        <section class="card">

            <div class="card__image">
                <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg" alt="Nature">
            </div>

            <div class="card__content">
                <div class="card__badge">Travel</div>
            </div>
            <h1 class="card__title">Explore the Mountains</h1>
            <p class="card__subtitle">Discover the beauty of nature with our exclusive mountain tours and adventure
                trips.</p>

            <div class="card__footer">
                <p class="card__read">5 min read</p>
                <button class="card__btn">Read More</button>
            </div>
        </section>



    </main>
</body>

</html>
