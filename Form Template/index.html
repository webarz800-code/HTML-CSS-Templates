<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Template | HTML+CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Form Template HTML+CSS with BEM(Block Element Modifier) -->

<body>
    <main class="page">

        <section class="form">
            <header class="form__heading">
                <h1 class="form__title">Craete Account</h1>
                <p class="form__subtitle">Fill the form to get started</p>
            </header>


            <form action="#" method="post/get" class="form__body">

                <!-- Name -->
                <div class="form__group">
                    <label for="name" class="form__label">Name</label>
                    <input type="text" class="form__input" id="name" placeholder="Enter name">
                </div>

                <!--Full Name-->
                <div class="form__group">
                    <label for="fullname" class="form__label">Full Name</label>
                    <input type="text" class="form__input" id="fullname" placeholder="Enter full name">
                </div>

                <!--Email-->
                <div class="form__group">
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input" id="email" placeholder="Enter email">
                </div>

                <!--Phone-->
                <div class="form__group">
                    <label for="number" class="form__label">Phone Number</label>
                    <input type="number" class="form__input" id="number" placeholder="Enter number">
                </div>

                <!--Password-->
                <div class="form__group">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" class="form__input" id="password" placeholder="Enter password">
                </div>

                <!--Confirm Password-->
                <div class="form__group">
                    <label for="confirm" class="form__label">Confirm Password</label>
                    <input type="password" class="form__input" id="confirm" placeholder="Confirm password">
                </div>

                <!--Select-->
                <div class="form__group">
                    <label for="role" class="form__label">Select Role</label>
                    <select class="form__select" id="role">
                        <option value="select option">Select Option</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="developer">Developer</option>
                    </select>
                </div>

                <!--Range-->
                <div class="form__group">
                    <label for="range" class="form__label">Experience</label>
                    <input type="range" class="form__range" min="0" max="10" id="range">
                </div>

                <!--Checkbox-->
                <div class="form__group form__group-checkbox">
                    <input type="checkbox" class="form__checkbox" id="terms">
                    <label for="terms" class="form__label form__label-inline">I agree to terms & conditions</label>
                </div>

                <!--Textarea-->
                <div class="form__group">
                    <label for="msg" class="form__label">Massage</label>
                    <textarea class="form__textarea" id="msg" placeholder="Write sometihng..."></textarea>
                </div>

                <!--Button-->
                <div class="form__action">
                    <button class="form__button form__button-primary" type="submit">Sign Up</button>
                    <button class="form__button form__button-secendery" type="button">Login</button>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
